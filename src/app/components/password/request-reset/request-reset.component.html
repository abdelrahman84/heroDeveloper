<div class="mt-4 col-8 offset-2 mainDiv">
    <div class="card">
        <h5 class="card-header">Reset Password</h5>
        <div class="card-body">
            <form #passwordResetForm=ngForm (ngSubmit)="resetPassword()">

                <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"
                            [(ngModel)]="form.email" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 buttonContainer">
                        <button type="submit" class="btn btn-primary" [disabled]="!passwordResetForm.valid">confirm</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
