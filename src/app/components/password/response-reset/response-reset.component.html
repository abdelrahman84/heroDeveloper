<div class="mt-4 col-8 offset-2 mainDiv">
    <div class="card">
        <h5 class="card-header">Reset Password</h5>
        <div class="card-body">
                <form #ResetPasswordForm =ngForm (ngSubmit)="resetPassword()" >

               
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="form.email" required>
                        
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="form.password" required>

                          </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
                            </div>
                          </div>

    
                       
                    
                        <div class="form-group row">
                          <div class="col-sm-10 buttonContainer">
                            <button type="submit" class="btn btn-primary" [disabled]= "!ResetPasswordForm">Change Password</button>
                         
                          </div>

                        
                        </div>
                     
                      </form>

                      
   
        </div>
      </div>
</div>
